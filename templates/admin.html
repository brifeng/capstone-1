{% extends 'base.html' %}
{% block content %}

<h1>Users</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Admin Status</th>
            <th scope="col">Promotion</th>
        </tr>
    </thead>
    <tbody>

        {% for user in users %}
        <tr>
            <td>{{user.username}}</td>
            <td>{{user.admin_status}}</td>
            <td>
                <form method="post" action="/admin/promote/{{user.id}}">
                    <button>Promote</button>
                </form>
            </td>
        </tr>
    </tbody>
    {% endfor %}
</table>

<h1>API Update</h1>
<a href="/update">Go</a>
{% endblock %}
