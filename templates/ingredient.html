
{% extends 'base.html' %}
{% block content %}
<h5>
    <a href="/">Home</a> > <a href="/ingredients">Ingredient</a> > {{ingredient.name}}
</h5>

<h1>
    Page for {{ingredient.name}}
</h1>
<h3>Description</h3>
<p>{{ingredient.description}}</p>

<h3>Used In:</h3>
{% for dish in used_in %}
<ul>
    <a href="/dishes/{{dish.id}}">{{dish.name}} </a>
</ul>
{% endfor %}
{% endblock %}
