{% extends 'base.html' %}
{% block content %}

<h1>Users</h1>
<ul>
    {% for user in users %}
    <li>
        <form method="post" action="/users/promote/{{user.id}}">
            {{user.username}} {{user.admin_status}}
            <button>Promote</button>
        </form>
    </li>
    {% endfor %}
</ul>

{% endblock %}
