<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{dish.name}}</title>
</head>

<body>
    <h1>
        {{dish.name}}
    </h1>

    <img src="{{dish.image_url}}" alt="">

    <h3>Ingredients</h3>
    <ul>
        {% for r,i in ingredients_list %}
        <li>
            {{r.ingredient_amount}} <a href="/ingredients/{{i.id}}">{{i.name}}</a>
        </li>
        {% endfor %}

    </ul>

    <p>
        {{dish.instructions}}
    </p>

</body>

</html>
